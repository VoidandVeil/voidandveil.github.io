<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üå´Ô∏è The Void</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ffe800;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }

    #enter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #ffe800;
      text-decoration: underline;
      cursor: pointer;
      z-index: 10;
    }

    #content {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 100vw;
    }

    .veil-message {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    video.bg-video {
      position: relative;
      max-width: 80vw;
      max-height: 80vh;
      width: auto;
      height: auto;
      object-fit: contain;
      margin: 0 auto;
      display: block;
      z-index: 1;
    }
  </style>
</head>
<body>
    <!--
  üåë You came seeking the void, but something else stirs.
  The \veil remembers. Look closer.
  A whisper sleeps beyond this file.
-->
  <div id="enter">Enter the veil</div>

  <div id="content">
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="assets/void-veil-bg.mp4" type="video/mp4">
    </video>

    <div class="veil-message">
      üåå You‚Äôve stepped beyond the veil.<br/>
      The mycelium dreams in colors you cannot name.
    </div>

    <p style="margin-top: 2rem; font-size: 0.9rem; color: #666;">
      <a href="index.html" style="color: #86d9ca;">‚¨Ö Return</a>
    </p>
  </div>

  <script>
    const enterBtn = document.getElementById("enter");
    const content = document.getElementById("content");

    enterBtn.addEventListener("click", () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
      enterBtn.style.display = "none";
      content.style.display = "block";
    });
  </script>
</body>
</html>
